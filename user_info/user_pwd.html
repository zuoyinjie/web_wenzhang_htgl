<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

    <link rel="stylesheet" href="../assets/css/user_info/user_pwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户密码</div>
        <div class="layui-card-body">
            <!-- 表单 -->
            <form class="layui-form">
                <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                <!-- 隐藏表单 -->
                <!-- 原始密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原始密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" placeholder="请输入原始密码" required lay-verify="required|pwd"
                            autocomplete="off" class="layui-input" value="" id="oldpwd">
                    </div>
                </div>
                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" placeholder="请输入新密码" required
                            lay-verify="required|pwd|samePwd" autocomplete="off" class="layui-input" id="newpwd">
                    </div>
                </div>
                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="repwd" placeholder="请确认新密码" required
                            lay-verify="required|pwd|rePwd" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 提交与重置 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- ------------------------------------------------------------ -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src='../assets/lib/jquery.js'></script>
    <!-- 导入baseAPI -->
    <script src='../assets/js/baseAPI.js'></script>
    <!-- 导入login.js -->
    <script src='../assets/js/user_info/user_pwd.js'></script>

</body>

</html>
