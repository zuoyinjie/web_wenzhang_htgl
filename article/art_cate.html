<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">

    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理<button type="button" class="layui-btn layui-btn-normal layui-btn-sm"
                id="btnAddCate">添加类别</button></div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id='tpl-table'>
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button type="button" class="layui-btn  layui-btn-warm layui-btn-xs" id = 'btnEdit' data-id="{{$value.Id}}">编辑</button>
                    <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs " data-id="{{$value.Id}}" id = 'btnDel' >删除</button>
                </td>
            </tr>
        {{/each}}
    </script>

    <!-- 添加层 -->
    <!-- 在script脚本内写html 在操作dom拿到内容 -->
    <script type="text/html" id='dialog-add'>
        <form class="layui-form" action="" id="cate-form" >
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>

    <!-- 编辑层 -->
    <!-- 在script脚本内写html 在操作dom拿到内容 -->
    <script type="text/html" id='dialog-edit'>
        <form class="layui-form" action="" id="cateEdit-form" lay-filter = 'form-edit'>
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                  <!-- 隐藏的保存id -->
                  <input type="hidden" name="Id" id="">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
              </div>
        </form>
    </script>
    <!-- ------------------------------------------------------------ -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src='../assets/lib/jquery.js'></script>
    <!-- 导入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入baseAPI -->
    <script src='../assets/js/baseAPI.js'></script>
    <!-- 导入login.js -->
    <script src='../assets/js/article/art_cate.js'></script>

</body>

</html>
